logging.level.telran=trace
spring.cloud.config.enabled=false
de.flapdoodle.mongodb.embedded.version=5.0.5

app.probes.initial.random.sensor.id=100
app.probes.initial.random.min.range=100
app.probes.initial.random.max.range=1000
app.probes.random.deviation.probability=0.3
app.probes.random.negative.probability=0.5
app.probes.random.number.sensors=3
app.probes.polling.count=10

app.probes.producer.binding.name=probesSupplier-out-0

spring.cloud.function.definition=probesSupplier;updateProbesConsumer
app.email.notifier.default.mails=allanteone@gmail.com,allanteone@icloud.com

spring.integration.poller.fixedDelay=1000

