logging.level.telran=trace
spring.cloud.config.enabled=false
spring.cloud.function.definition=analyzerConsumer;updateRangeConsumer

app.analyzer.producer.binding.name=analyzerProducer-out-0
app.analyzer.consumer.binding.name=analyzerConsumer-in-0
app.update.range.consumer.binding.name=updateRangeConsumer-in-0

app.range.provider.host=localhost
app.range.provider.port=8383
app.range.provider.path=range/sensor

app.analyzer.min.default.range.value=-1000
app.analyzer.max.default.range.value=1000



